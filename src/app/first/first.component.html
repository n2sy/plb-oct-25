<h3>Je m'appelle {{ prenom }}</h3>

<div [hidden]="show" [style.backgroundColor]="color">Formation en Angular</div>

<button (click)="traitement()" class="btn btn-primary">Click me</button>

<input [(ngModel)]="prenom" type="text" class="form-control" />
<hr />
<input
  #inp
  [value]="prenom"
  (input)="updatePrenom(inp)"
  type="text"
  class="form-control"
/>

<app-second
  (eventToParent)="lireMessage($event)"
  [txtColor]="color"
></app-second>
